<div class="row">
  <div class="col-sm-3">
    <app-writers-list (writerSelected)="selectedWriter = $event"></app-writers-list>
  </div>
  <div class="col">
    <app-writer-details *ngIf="selectedWriter; else ifWriterIsNotSelected" [writer]="selectedWriter"></app-writer-details>
    <ng-template #ifWriterIsNotSelected>
      <p>Select an writer to see his/her details.</p>
    </ng-template>
  </div>
</div>
