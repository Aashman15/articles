<div class="container">

  <app-header (activePageChanged)="activePage = $event"></app-header>

  <app-articles *ngIf="activePage === 'home'"></app-articles>
  <app-writers *ngIf="activePage === 'writers'"></app-writers>
  <app-notification *ngIf="activePage === 'notification'"></app-notification>
  <app-account *ngIf="activePage === 'account'"></app-account>
</div>
